<body>

   <table id="myTable">
      <th>Book</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Have Read?</th>
      <th>Toggle<br> Read Status</th>
      <!-- <th>Delete</th> -->
   </table>

   <div id="add-book"><button onclick="openForm()">Add Book</button></div>

    <div class="form-popup" id="book-form">
        <form id="myForm" class="form-container">
            <h1>Add new book</h1>

            <label for="book"><b>Book</b></label>
            <input type="text" placeholder="Name of book" id="book" name="book" required>

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Author name" id="author" name="author" required>

            <label for="pages"><b>Pages</b></label>
            <input type="text" placeholder="# of pages" id="pages" name="pages" required>

            <p><b>Have you read this book?</b></p>
            <input type="radio" name="status" value="Yes">
            <label for="read">Yes</label><br>
            <input type="radio" name="status" value="No">
            <label for="notRead">No</label><br>
            

            <button class="btn" onclick="closeForm()">Save book</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
        </form>
    </div>
